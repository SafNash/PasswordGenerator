<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-div">            
        <div class="text-div">            
        <h1>Generate a<br><span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        </div>
        <div class="btn-div">
            <button class="gen-btn" id="gen-btn">Generate passwords</button>
        </div>
        <div class="length-div">
            <label id="pass-length-text" for="passLength">Password Length: 13</label>
            <input id="pass-length" type="range" min="8" max="18" value="13">
        </div>
        <div class="pass-div">
            <p class="pass-el" id="pass-one"></p><p class="pass-el" id="pass-two"></p>
        </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
